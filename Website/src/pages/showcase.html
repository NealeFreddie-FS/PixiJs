<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Showcase - PixiJS</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/showcase.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <a href="../index.html" class="logo">
          <i class="fas fa-gamepad"></i> PixiJS Games
        </a>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="showcase.html">Showcase</a>
          <a href="community.html">Community</a>
          <a href="resources.html">Resources</a>
          <a href="get-started.html" class="btn btn-primary">
            <i class="fas fa-rocket"></i> Start Building
          </a>
        </div>
      </div>
    </nav>

    <section class="showcase">
      <h2 class="section-title">Inspiring Game Showcase</h2>
      <div class="showcase-grid">
        <div class="showcase-card">
          <div class="image-container">
            <img
              src="https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg"
              alt="Space Shooter Game"
            />
          </div>
          <div class="showcase-overlay">
            <h3>Space Shooter</h3>
            <a href="#" class="btn btn-primary">Play Now</a>
          </div>
        </div>
        <div class="showcase-card">
          <div class="image-container">
            <img
              src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg"
              alt="Platform Adventure Game"
            />
          </div>
          <div class="showcase-overlay">
            <h3>Platform Adventure</h3>
            <a href="#" class="btn btn-primary">Play Now</a>
          </div>
        </div>
        <div class="showcase-card">
          <div class="image-container">
            <img
              src="https://images.pexels.com/photos/3165338/pexels-photo-3165338.jpeg"
              alt="Puzzle Challenge Game"
            />
          </div>
          <div class="showcase-overlay">
            <h3>Puzzle Challenge</h3>
            <a href="#" class="btn btn-primary">Play Now</a>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/scripts.js"></script>
  </body>
</html>
